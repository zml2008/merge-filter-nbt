plugins {
    id "application"
    id "net.kyori.indra" version "3.1.3"
    id "net.kyori.indra.license-header" version "3.1.3"
    id "org.mikeneck.graalvm-native-image" version "1.4.1"
}

group = "ca.stellardrift"
version = "1.0.1-SNAPSHOT"

repositories {
    mavenCentral()
}

java {
    modularity.inferModulePath = true
}

indra {
    javaVersions().target(11)
}

license {
    header = project.file("LICENSE_HEADER")
}

application {
    mainClass = "ca.stellardrift.nbtmerge.NbtMergeFilter"
    mainModule = "ca.stellardrift.nbtmerge"
}

dependencies {
    implementation "net.kyori:adventure-nbt:4.16.0"
}

tasks.named("nativeImage").configure {
    graalVmHome = project.findProperty("jvm.graal") ?: System.getProperty("java.home")
    mainClass = "ca.stellardrift.nbtmerge.NbtMergeFilter"
    executableName = "merge-filter-nbt"
    arguments {
        add "--no-fallback"
    }
}